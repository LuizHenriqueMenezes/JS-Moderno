<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística na programação</title>
    <script src="estatistica.js" defer></script>
    <link rel="stylesheet" href="estatistica.css">
</head>

<body>
    <div>
        <h2>Calculadora</h2>
        <form action="">
            <label for="addValues">Digite os valores:</label>
            <input type="number" name="addValues" id="addValues">
            <button type="button" id="start">Inserir valor</button>
            <p id="values">Valores:</p>

            <p>Escolher operação:</p>
            <input type="radio" name="main" id="main1" value="Média Aritmética Simples">
            <label for="main1">Média Aritmética Simples</label>
            <br>
            <input type="radio" name="main" id="main2" value="Média Aritmética Ponderada">
            <label for="main2">Média Aritmética Ponderada</label>
            <br>
            <input type="radio" name="main" id="main3" value="Mediana">
            <label for="main3">Mediana</label>
            <br>
            <input type="radio" name="main" id="main4" value="Moda">
            <label for="main4">Moda</label>
            <br><br>
            <button type="submit" id="operation">Calcular</button>
            <p id="result"></p>
        </form>
    </div>
</body>

</html>
